<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="conteiner">
        <form action="" class="form-calculator" disabled>
            <input type="text" class="input calculator-screen">
        </form>
        <div class="grid-conteiner calculator-keys">
            <button type="button" class="operator grid-item plus" value="+">+</button>
            <button type="button" class="operator grid-item minus" value="-">-</button>
            <button type="button" class="operator grid-item multy" value="*">&times;</button>
            <button type="button" value="/" class="operator grid-item divide">&divide;</button>
        
            <button type="button" value="7" class="grid-item">7</button>
            <button type="button" value="8" class="grid-item">8</button>
            <button type="button" value="9" class="grid-item">9</button>
            <button class="equal-sign equal grid-item operator" value="=">=</button>

            <button type="button" value="4" class="grid-item">4</button>
            <button type="button" value="5" class="grid-item">5</button>
            <button type="button" value="6" class="grid-item">6</button>

            <button type="button" value="1" class="grid-item">1</button>
            <button type="button" value="2" class="grid-item">2</button>
            <button type="button"value="3" class="grid-item">3</button>

            <button class="grid-item" value="0">0</button>
            <button class="grid-item decimal"  value=".">.</button>
            <button class="grid-item all-clear"  value="all-clear">C</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
